<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Countdown</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="birthday/src/App.css" />
    <link rel="stylesheet" href="birthday/src/components/VisitLink.css" />
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="form-group">
          <input type="text" hidden id="input" placeholder="Enter name here" />
          <input type="text" hidden id="month" placeholder="Enter month here" />
          <input type="text" hidden id="day" placeholder="Enter day here" />
        </div>
        <h3 id="result" class="generated-link-box"></h3>
      </div>
    </div>
  </body>
</html>
